# Alembic configuration file

[alembic]
script_location = alembic  # Points to the migration scripts directory
sqlalchemy.url = postgresql+asyncpg://user:password@localhost:5432/testdb

# Uncomment and configure if using multiple schemas
# version_locations = %(here)s/versions, %(here)s/extra_versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
